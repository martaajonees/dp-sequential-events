[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"   

[project]
name = "graph_protocol"
version = "0.2"
authors = [
  { name="Marta Jones GonzÃ¡lez", email="martajon10@gmail.com" },
]
description = "Privatized "
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "contourpy",
    "cycler",
    "dafsa",
    "et_xmlfile",
    "fonttools",
    "graphviz",
    "kiwisolver",
    "matplotlib",
    "networkx",
    "numpy",
    "openpyxl",
    "packaging",
    "pandas",
    "pillow",
    "pyparsing",
    "python-dateutil",
    "pytz",
    "scipy",
    "six",
    "tzdata"
]

[project.urls]
Homepage = "https://github.com/martaajonees/graph-protocol"
Issues = "https://github.com/martaajonees/graph-protocol/issues"

[project.scripts]
privseq = "graph_protocol.cli:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["src/graph_protocol"]

[tool.hatch.build.targets.sdist]
include = ["src/graph_protocol"]


